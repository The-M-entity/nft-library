[build]
  publish = "."
  # No build command needed - static site

# Netlify Identity (required for Decap CMS admin)
[build.environment]
  NODE_VERSION = "18"

# Redirect /admin to admin/index.html
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Redirect /admin/ to admin/index.html
[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/pdfs/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
